version: '3.8'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ${APP_PATH}/${APP_FOLDER}/:/var/www/my.dro.psypra.com
      - ${APP_PATH}/${APP_FOLDER}/current/_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 8091:80
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.${APP_NAME}.entrypoints=https"
      - "traefik.http.routers.${APP_NAME}.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.${APP_NAME}.tls=true"
      - "traefik.http.routers.${APP_NAME}.tls.certresolver=letsEncrypt"
    depends_on:
      - app
      - db
    networks:
      - traefik-public
      - default

  app:
    image: getaniftywebsite/laravel:latest
    volumes:
      - ${APP_PATH}/${APP_FOLDER}/:/var/www/my.dro.psypra.com
      - ${APP_PATH}/${APP_FOLDER}/current/_docker/app/php.ini:/usr/local/etc/php/conf.d/php.ini
    depends_on:
      - db
    networks:
      - traefik-public
      - default

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USERNAME: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - 8191:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    labels:
      - traefik.enable=false
    networks:
      - default
      
volumes:
  mysql:

networks:
  traefik-public:
    external: true
  default:

